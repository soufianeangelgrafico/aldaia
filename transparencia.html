<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>transparencia</title>
    </head>
    <body>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style2.css">

        <div class="wrapper center-block">
            <div
                class="panel-group"
                id="accordion"
                role="tablist"
                aria-multiselectable="true"
            >
                <div class="panel panel-default">
                    <div
                        class="panel-heading active"
                        role="tab"
                        id="headingOne"
                    >
                        <h4 class="panel-title">
                            <a
                                role="button"
                                data-toggle="collapse"
                                data-parent="#accordion"
                                href="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                            >
                                Institucio
                            </a>
                        </h4>
                    </div>
                    <div
                        id="collapseOne"
                        class="panel-collapse collapse in"
                        role="tabpanel"
                        aria-labelledby="headingOne"
                    >
                        <div class="panel-body">
                            <div class="grop">
                                <ul class="children" style="display: block">
                                    <li class="active">
                                        <a
                                            href="/general/transparencia/organitzacio-2019-2023"
                                            >Organització 2019-2023</a
                                        >
                                    </li>
                                    <li class="">
                                        <a
                                            href="/transparencia/procediments-administratius"
                                            >Procediments administratius</a
                                        >
                                    </li>
                                    <li class="">
                                        <a
                                            href="/transparencia/declaracio-dactivitats-bens"
                                            >Declaració de Activitats i Bens</a
                                        >
                                    </li>
                                    <li class="">
                                        <a
                                            href="/transparencia/drets-economics-assistencia-organs-corporatius"
                                            >Drets econòmics per assistència a
                                            òrgans corporatius</a
                                        >
                                    </li>
                                    <li class="">
                                        <a
                                            href="/transparencia/plans-programes"
                                            >Plans i programes</a
                                        >
                                    </li>
                                    <li class="">
                                        <a
                                            href="/general/transparencia/ple-municipal"
                                            >Ple municipal</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <iframe src="https://www.aldaia.es/va/transparencia/procediments-administratius" width="100%" height="600"></iframe>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script>
            $(".panel-collapse").on("show.bs.collapse", function () {
                $(this).siblings(".panel-heading").addClass("active");
            });

            $(".panel-collapse").on("hide.bs.collapse", function () {
                $(this).siblings(".panel-heading").removeClass("active");
            });
        </script>
    </body>
</html>
